<html>

<head>
    <style>
        textarea:focus {
            outline-color: red;
            outline-width: 20px;
        }

        #myContent_container {
            position: relative;
            width: 50%;
            font-size: 20px;
            overflow: scroll;
        }

        #myContent {
            background-color: #AAAA;
        }

        #btn_to_top {
            cursor: default;
            position: fixed;
            bottom: 48px;
            right: 52%;
            height: 10%;
            aspect-ratio: 1;
            background-color: #AAAA;
            font-size: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body style="padding: 10px;display: flex;">
    <div id="myContent_container">
        <div id="myContent">
        </div>
        <div id="btn_to_top">
            ^
        </div>
    </div>
    <textarea id="myTextArea" style="width:50%;font-size: 20px;  min-height: 50%; background-color: #999;"></textarea>
</body>
<!-- todo test area focus -->
<script>
    const __Content_container = document.getElementById("myContent_container");
    const __content__ = document.getElementById("myContent");
    const __textarea__ = document.getElementById("myTextArea");
    const btnToTop = document.getElementById("btn_to_top");

    __textarea__.addEventListener("focusout", (e) => {
        __content__.innerText = `${__textarea__.value}`
        localStorage.setItem("last_content", __textarea__.value)
    });
    __textarea__.addEventListener("paste", (e) => {
        return true;
    });
    window.addEventListener("load", () => {
        localStorage.getItem("last_content")
    })
    btnToTop.onclick = () => {
        __Content_container.scrollTop = 0
    }
</script>

</html>

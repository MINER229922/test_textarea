<html>

<head>
    <style>
        textarea:focus {
            outline: 0.5rem solid #ff0000;
        }
    </style>
</head>

<body style="padding: 10px;display: flex;">
    <div id="myContent" style=" width:50%;font-size: 20px;overflow: scroll;">

    </div>
    <textarea id="myTextArea" style="width:50%;font-size: 20px;  min-height: 50%; background-color: #999;"></textarea>
    <div id="btn_to_top"
        style="position: fixed; bottom: 0;right:50%; height: 10%;aspect-ratio: 1; background-color: #AAAA;">

        <svg class="arrow-up" viewBox="0 0 24 24">
            <path d="M12 2L1 12h7v10h8V12h7L12 2z" />
        </svg>
    </div>
</body>

<script>
    const __content__ = document.getElementById("myContent");
    const __textarea__ = document.getElementById("myTextArea");
    const btnToTop = document.getElementById("btn_to_top");

    __textarea__.addEventListener("focusout", (e) => {
        __content__.innerText = `${__textarea__.value}`
        localStorage.setItem("last_content", __textarea__.value)
    });
    __textarea__.addEventListener("paste", (e) => {
        var strPartA = __textarea__.value.substring(0, __textarea__.selectionStart);
        var strPartB = __textarea__.value.substring(__textarea__.selectionEnd, __textarea__.value.length);
        __textarea__.value = strPartA + strPartB + "\n\n";
        return true;
    });
    window.addEventListener("load", () => {
        localStorage.getItem("last_content")
        __content__.innerText = __textarea__.value = "";
    })
    btnToTop.onclick = () => {
        __content__.scrollTop = 0
    }
</script>

</html>
